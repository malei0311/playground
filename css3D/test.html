<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link href="styles/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="playground">
    <div class="playground-cell hide">
      <div class="playground-demo-shadow">
        <div class="demo-hexagon"></div>  <!-- hexagon 六边形 -->
      </div>
    </div>
    <div class="playground-cell hide">
      <div class="playground-demo-shadow">
        <div class="demo-triangle"></div> <!-- triangle 三角形 -->
      </div>
    </div>
    <div class="playground-cell hide">
      <div class="playground-demo-shadow">
        <div class="demo-pentagon"> <!-- pentagon 五边形 -->
          <div class="demo-pentagon-inner"></div>
        </div> 
      </div>
    </div>
    <div class="playground-cell">
      <div class="playground-demo-shadow">
        <div class="demo-prism-container">
          <div class="demo-prism"> <!-- prism 棱镜 -->
              <div class="triangle-base bottom">
                <div class="triangle"></div>
              </div>
              <div class="rect rect1"></div>
              <div class="rect rect2"></div>
              <div class="rect rect3"></div>
              <div class="triangle-base up">
                <div class="triangle"></div>
              </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
</body>
</html>
